<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Ícone/Marca -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">Tour dos Heróis</a></mdb-navbar-brand>
  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="'active'">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/dashboard">Dashboard<span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" [routerLinkActive]="'active'">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/heroes">Heróis</a>
      </li>
    </ul>
    <!-- Barra de Pesquisa -->
    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form my-0">
        <input mdbInput class="form-control" type="text" #searchBox id="search-box" (keyup)="search(searchBox.value)" class="form-control mr-sm-2" type="text">
      </div>
    </form>
    
  </links>
</mdb-navbar>

<div class="container">
</div>

<div class="container mt-5">
  <h6 class="bold">Resultados da Busca:</h6>  
  <div class="row text-center">
    <div class="col-md-6" *ngFor="let hero of heroes$ | async">
        <a mdbBtn size="md" gradient="aqua" mdbWavesEffect routerLink="/detail/{{hero.id}}">
            {{hero.name}}
        </a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
